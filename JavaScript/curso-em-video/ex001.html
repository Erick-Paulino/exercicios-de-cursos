<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(168, 168, 235);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>já me livei da maldição!</p>
    <script>
        window.alert('minha primeira mensagem') /** gera uma mensagem na tela do usuário */
        window.confirm('está gostando de JS?') /**  mostra uma janela modal com uma mensagem opcional e dois botões, OK e Cancelar. */
        window.prompt('qual é o seu nome?') /** exibe uma caixa de diálogo com uma mensagem opcional solicitando ao usuário a entrada de algum texto */
    </script>
</body>
</html>
